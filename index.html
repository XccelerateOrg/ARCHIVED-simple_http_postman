<!DOCTYPE html>

<html>
    <head>
       <title>Simple HTTP for testing Postman</title>
    </head>

    <body>
        <h1>Sample of GET</h1>
        <form action="/search" method="GET">
            <input type="text" name="name" />
            <input type="submit"  value="SEARCH"/>
        </form>
        <br/>

        <h1>Sample of POST</h1>
        <form action="/create" method="POST"></form>
            <input type="text" name="id" />
            <input type="button" id="btnCreate"  value="Create"/>
        </form>
        <br/>
        
        <h1>Sample of POST with param</h1>
        <form action="/create/1" method="POST">
            <input type="text" name="id" />
            <input type="submit" value="SUBMIT"/>
        </form>

    </body>
</html>
